<template name="ratingBar">
        <legend>GameTree works better if you answer <em>honestly</em> on a scale from zero (0) to four (4).</legend>
        <input type="radio" name="ChallengePoints" value="0" id="poop" required><label for="poop">0</label>
        <input type="radio" name="ChallengePoints" value="1" id="bronze" required><label for="bronze">1</label>
        <input type="radio" name="ChallengePoints" value="2" id="silver" required><label for="silver">2</label>
        <input type="radio" name="ChallengePoints" value="3" id="gold" required><label for="gold">3</label>
        <input type="radio" name="ChallengePoints" value="4" id="heart" required><label for="heart">4</label>

        {{> magicalButtonSubmit}}
</template>
