<head>
  <title>Leaderboard</title>
</head>
<body>
  <nav class="text-left">
    {{> loginButtons}}
  </nav>
  <h1 class="text-center">Leaderboard</h1>
  {{> leaderboard}}
</body>

<template name="leaderboard">
  {{#if currentUser}}
  <div class="row">
    <p>Showing all {{player.count}} players.</p>
    <br>
    <ul>
      {{#each player}}
        <li class="player {{selectedClass}}">{{name}}: {{score}}</li>
      {{/each}}
    </ul>
    {{#if selectedPlayer}}
    <br>
    <p class="all-caps">
      Selected Player: <em>{{selectedPlayer.name}}</em>
    </p>
    <div class="expanded button-group" id="confirmmessage">
      <button class="remove alert button">Remove {{selectedPlayer.name}}</button>
      <button class="decrement warning button">Remove a point</button>
      <button class="increment success button">Add a point</button>
    </div>
    {{/if}}
    {{> addPlayerForm}}
  </div>
  {{else}}
  <p class="all-caps text-center">You must be logged in to see this content.</p>
  {{/if}}
</template>

<template name="addPlayerForm">
  <form>
    <fieldset class="fieldset">
      <legend>Add a Player</legend>

      <div class="input-group row">
        <div class="large-4 medium-4 small-4 columns">
            <input class="input-group-field" type="text" name="playerName" placeholder="Goku">
        </div>
        <div class="large-4 medium-4 small-4 columns">
            <input class="input-group-field" type="number" name="playerScore" placeholder="9000+">
        </div>
        <div class="large-2 medium-2 small-2 columns">
          <input type="submit" class="expanded button" value="Submit">
        </div>
      </div>

    </fieldset>
  </form>
</template>
